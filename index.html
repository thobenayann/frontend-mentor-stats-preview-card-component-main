<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles\reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles\index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(228, 45%, 44%); }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="content">
      <h1 class="content__title">Get <strong class="content__title__strongElement">Insights</strong> that help your business grow.</h1>
      <p class="content__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div>
        <ul class="statList">
          <li class="statList__item">
            <strong class="statList__item__strongItem">10k+</strong>
            <span class="statList__item__head">Companies</span>
          </li>
          <li class="statList__item">
            <strong class="statList__item__strongItem">314</strong>
            <span class="statList__item__head">Templates</span>
          </li>
          <li class="statList__item">
            <strong class="statList__item__strongItem">12M+</strong>
            <span class="statList__item__head">Queries</span>
          </li>
        </ul>
      </div>
    </section>
    <section class="imageSection">
      <img class="imageSection__img" src="images\image-header-desktop.jpg" alt="working people illustration">
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yann THOBENA</a>.
    </div>
  </footer>
</body>
</html>
